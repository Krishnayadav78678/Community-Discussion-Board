{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4 text-center">Recent Posts</h1>

    {% if posts %}
        {% for post, user in posts %}  <!-- Unpack the tuple -->
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content }}</p>
                    <small class="text-muted">
                        Posted by {{ user.username }}
                    </small>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p class="text-center">No posts available. Be the first to create one!</p>
    {% endif %}
{% endblock %}
